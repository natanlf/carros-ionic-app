<ion-header>

  <ion-navbar color="red">
    <ion-title>carros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of items">
    <img [src]="item.imageUrl || 'assets/imgs/monza.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{item.nome}}
        </ion-card-title>
      <p>
        {{item.ano}}
      </p>
    </ion-card-content>
    <button ion-button class="right-button" clear (click)="showDetails(item.id)">Detalhes</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
</ion-content>
