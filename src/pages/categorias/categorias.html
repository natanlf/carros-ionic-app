<ion-header>
  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="{{bucketUrl}}/cat{{item.id}}.png">
      </ion-avatar>
      <h2>{{item.nome}}</h2>
      <p>{{item.valorDiario}}</p>
    </button>
  </ion-list>
</ion-content>
